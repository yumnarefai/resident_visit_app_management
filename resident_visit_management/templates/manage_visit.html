<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Visits</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <header>
        <h1>Manage Visits</h1>
    </header>
    <main>
        <form action="{{ url_for('search_visit') }}" method="get">
            <label for="visitor">Search Visitor</label>
            <input type="text" id="visitor" name="visitor" required>
            <button type="submit">Search</button>
        </form>
        <form action="{{ url_for('create_visit') }}" method="post">
            <label for="security_id">Security ID</label>
            <input type="number" id="security_id" name="security_id" required>
            <label for="resident_id">Resident ID</label>
            <input type="number" id="resident_id" name="resident_id" required>
            <label for="visitor_id">Visitor ID</label>
            <input type="number" id="visitor_id" name="visitor_id" required>
            <button type="submit">Create Visit</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2022 Resident Visit Management</p>
    </footer>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
